<!DOCTYPE html>
<html>
<head>
	<title>unit test</title>
</head>
<script type="text/javascript" src="log.js"></script>
<script type="text/javascript" src="assert.js"></script>
<script type="text/javascript">
	var utest = new UnitTest();

	window.onload = function() {
		utest.test("A test.", function() {
			utest.assert(true, "First assertion completed");
			utest.assert(true, "Second assertion completed");
			utest.assert(true, "Third assertion completed");
		});
		utest.test("Aother test.", function() {
			utest.assert(true, "First assertion completed");
			utest.assert(false, "Second assertion completed");
			utest.assert(true, "Third assertion completed");
		});
		utest.test("a third test.", function() {
			utest.assert(null, "fail");
			utest.assert(5, "pass");
		});
	};
</script>
<style>
	#results li.pass{ color:green; }
	#results li.false{ color:red; }
</style>
<body>
<ul id="results"></ul>
</body>
</html>
